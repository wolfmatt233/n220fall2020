<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h3>Color Mixer</h3>
    <style>
        #divColor {
            background-color: rgb(0, 0, 0);
            height: 200px;
            width: 200px;
            margin-bottom: 15px
        }

        #currentColorDisplay {
            margin-top: 10px;
            margin-bottom: 20px
        }

    </style>
</head>
<body>
    <!-- square div and rgb display div -->
    <div id="divColor"></div>
    <div id="currentColorDisplay">Current Color: rgb(0,0,0)</div>
    <hr>
    
    <!-- red buttons, connected to the calculation function, includes data-attributes for each addition: +1, +5, +10 -->
    <p>Red:</p>
        <button onclick="redFunc(event)" data-colorVal="1">+1</button>
        <button onclick="redFunc(event)" data-colorVal="5">+5</button>
        <button onclick="redFunc(event)" data-colorVal="10">+10</button>

    <!-- green buttons, function, and data-attributes -->
    <p>Green:</p>
        <button onclick="greenFunc(event)" data-colorVal="1">+1</button>
        <button onclick="greenFunc(event)" data-colorVal="5">+5</button>
        <button onclick="greenFunc(event)" data-colorVal="10">+10</button>
    
    <!-- blue buttons, function, and data-attributes -->
    <p>Blue:</p>
        <button onclick="blueFunc(event)" data-colorVal="1">+1</button>
        <button onclick="blueFunc(event)" data-colorVal="5">+5</button>
        <button onclick="blueFunc(event)" data-colorVal="10">+10</button>
    
    <script src="js/app.js"></script>
</body>
</html>
