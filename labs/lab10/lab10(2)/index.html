<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h3>Color Mixer</h3>
    <style>
        #divColored {
            background-color: rgb(0, 0, 0);
            height: 200px;
            width: 200px;
            margin: 10px
        }

    </style>
</head>
<body>

    <div id="divColored"></div>
    <br>
    <div id="colorCurrent">Current Color: rgb(0,0,0)</div>
    <br>

    <div class="redButtons">
        <h4>Red</h4>
            <button id="redOne" data-colorVal="1">+1</button>
            <button id="redFive" data-colorVal="5">+5</button>
            <button id="redTen" data-colorVal="10">+10</button>
    </div>

    <div class="greenButtons"></div>
        <h4>Green</h4>
            <button id="greenOne" data-colorVal="1">+1</button>
            <button id="greenFive" data-colorVal="5">+5</button>
            <button id="greenTen" data-colorVal="10">+10</button>
    </div>

    <div class="blueButtons"></div>
        <h4>Blue</h4>
            <button id="blueOne" data-colorVal="1">+1</button>
            <button id="blueFive" data-colorVal="5">+5</button>
            <button id="blueTen" data-colorVal="10">+10</button>
    </div>

    



    <script src="js/app.js"></script>
</body>
</html>
