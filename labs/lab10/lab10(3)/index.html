<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h3>Flash Cards</h3>
    <style>
        .Qbutton {
            margin-bottom: 10px;
        }

        #divAnswer {
            margin-top: 10px
        }

    </style>
</head>
<body>

    <!-- div to display the answers -->
    <b>Answer: </b>
    <div id="divAnswer"></div>
    <br>
    <!-- 3 question buttons, each with a data-answer -->
    <button class="Qbutton" data-answer="One">How many Super Bowls have the Indianapolis Colts won?</button>
    <br>
    <button class="Qbutton" data-answer="Master Chief">Who is the player character in the mainline Halo games?</button>
    <br>
    <button class="Qbutton" data-answer="Never">When will The Elder Scrolls 6 release?</button>

    <script src="js/app.js"></script>
</body>
</html>
