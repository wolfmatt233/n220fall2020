<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Virtual Pet</h2>

    <style>
        #petstats {
            width: 210px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px
        }

        p {
            margin-top: 0px;
            margin-bottom: 5px;
            text-align: center;
            font-weight: bold
        }
    </style>

<body>
    <div onclick="update()">
        <button onclick="play()">Play with your pet!</button>
        <button onclick="feed()">Feed your pet!</button>
    </div>  

    <div id="petstats">
        <p>Pet Stats</p>
    </div>
    
    <script src="js/app.js"></script>
</body>
